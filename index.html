<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO :: By Dinah</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body> 
    <div class="container">
   <header class="header">
    <h1><i>Todo List App</i></h1>
    <p>👋Welcome User!!!</p>
   </header>

   <main>
    <div class="">
        
            <input
            type="text"
            id="new-task"
            class=""
            placeholder="Create a new todo..."
            spellcheck="false"
            autocomplete="off"
            /> 
            <button id="add-task-btn" name="Add">Add Task</button>
            <button id="clear-btn" name="Clear">Clear All</button>
        </div>
        <div class="tasks-container" id="tasks-container" ondrop="drop(event)" ondragover="allowDrop(event)">
           <ul class ='todos'></ul>
           
            <!-- Tasks will be dynamically added here -->
        </div>
        <footer>
           <div> 🥰 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;💋</div> 
           <div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;❣️&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </div>
        </footer>
</div>
<script src="script.js"></script>
</body>

</html>
